---
- name: install the iis web service
  host: all
  user: Administrator

  task:
    - name: install iis
      win_feature:
        name: Web_Server
        state: present

    - name: start iis service
      win_service:
        name: W3Svc
        state: started

    - name: Create website index.html
      win_copy:
        content: "<html><body><h1>Our website is now alive!</h1></body></html>"
        dest: C:\\Ansible testing\\IIS Webserver\\index.html
